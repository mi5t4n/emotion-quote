<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
  <link rel="stylesheet" href="node_modules/noty/lib/noty.css" />
  <link rel="stylesheet" href="node_modules/noty/lib/themes/metroui.css" />
  <link rel="stylesheet" href="app.css" />
  <title>Emotion Quote</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-4 col-sm-12 col-xs-12">
        <div class="container" id="camera_video"></div>
        <div class="centered"></div>

        <!-- Combobox Timer and Take selfie Button -->
        <div class="container text-center">
          <div class="row">
            <div class="col-xs-12 col-sm-12 offset-md-3 offset-lg-3 col-md-2 col-lg-2">
              <select id="selfie_interval" class="form-control">
                <option value="0">0s</option>
                <option value="1">1s</option>
                <option value="2">2s</option>
                <option value="3">3s</option>
                <option value="4">4s</option>
                <option value="5">5s</option>
              </select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-left">
              <button id="btn_snap" class="btn btn-primary">TAKE A SELFIE</button>
            </div>
          </div>

          <!-- File Upload button -->
          <div class="container text-center">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input id="image_upload" type="file" class="btn btn-primary" value="PICK A PHOTO" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-5 col-sm-12 col-xs-12">        
        <div class="card">
          <div class="card-body text-center">
            <canvas id="camera_canvas" width="640" height="480"></canvas>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Gender: <span id="emo-gender">N/A</span>
            </li>
            <li class="list-group-item">
              Age: <span id="emo-age">N/A</span>
            </li>
            <li class="list-group-item">
              Accessories: <span id="emo-accessories">N/A</span>
            </li>
            <li class="list-group-item">
              Smile: <span id="emo-smile">N/A</span>
            </li>
            <li class="list-group-item" id="emo-emotions">
              Angry(ðŸ˜¡) : <span id="emo-emotion-anger">N/A</span> | 
              Contempt(ðŸ˜¶) : <span id="emo-emotion-contempt">N/A</span> | 
              Disgust(ðŸ¤¢) : <span id="emo-emotion-disgust">N/A</span> | 
              Fear(ðŸ˜¨) : <span id="emo-emotion-fear">N/A</span>
            </li>
            <li class="list-group-item" id="emo-emotions">
              Happiness(ðŸ˜‚) : <span id="emo-emotion-happiness">N/A</span> | 
              Neutral(ðŸ˜‘) : <span id="emo-emotion-neutral">N/A</span> | 
              Sadness(ðŸ˜¢) : <span id="emo-emotion-sadness">N/A</span> | 
              Surprise(ðŸ˜²) : <span id="emo-emotion-surprise">N/A</span> 
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-12 col-lg-4 col-sm-12 col-xs-12"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/noty/lib/noty.min.js"></script>
  <script src="node_modules/webcamjs/webcam.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
